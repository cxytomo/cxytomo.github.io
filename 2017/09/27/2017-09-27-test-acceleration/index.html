<script type="text/javascript">
    var flag = true;
    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', deviceMotionHandler, false);
    }  
    var vibrateSupport = 'vibrate' in navigator
    if (vibrateSupport) { //兼容不同的浏览器
      navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
    }
    function deviceMotionHandler(eventData) {
      if(flag) {
        flag = false;
        var acceleration = eventData.accelerationIncludingGravity;
        var currTime = new Date().getTime();
        var last_update = 1000;
        var diffTime = currTime - last_update;
        console.info(diffTime);
        if (diffTime > 100) {
          last_update = currTime;
          x = acceleration.x;
          y = acceleration.y;
          z = acceleration.z;
          // var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 30000;
          document.getElementById('acc-x').value = x;
          document.getElementById('acc-y').value = y;
          document.getElementById('acc-z').value = z;
          // console.log(speed);
          // if (speed > SHAKE_THRESHOLD) {

          //     doResult();
          // }
          // last_x = x;
          // last_y = y;
          // last_z = z;
        }
        setTimeout(function() {
          flag = true;
        }, 1000);
      }
    }
</script>
