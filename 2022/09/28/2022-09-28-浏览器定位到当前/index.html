<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" style="width:100%;height: 50vh;"></div>
    <script src="//webapi.amap.com/loader.js"></script>
    <script type="text/javascript" >
    AMapLoader.load({
        "key": "4d56dc84e45cd3d4aceca1a92f22f2dd",              // 申请好的Web端开发者Key，首次调用 load 时必填
        "version": "2.0",   // 指定要加载的 JSAPI 的版本，缺省时默认为 1.4.15
        "plugins": [],           // 需要使用的的插件列表，如比例尺'AMap.Scale'等
        "AMapUI": {             // 是否加载 AMapUI，缺省不加载
            "version": '1.1',   // AMapUI 版本
            "plugins":[
            'AMap.Geolocation',
            'AMap.CitySearch',
            'AMap.AutoComplete'
            ],       // 需要加载的 AMapUI ui插件
        },
        "Loca":{                // 是否加载 Loca， 缺省不加载
            "version": '2.0'  // Loca 版本
        },
    }).then((AMap)=>{
            var map = new AMap.Map('container');
            map.addControl(new AMap.Scale());
        }).catch((e)=>{
            console.error(e);  //加载错误提示
        });   
    </script>
    <script src="//webapi.amap.com/ui/1.1/main.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="amap-ui-1.1.2"
        data-requiremodule="ui/misc/PositionPicker"
        src="//webapi.amap.com/ui/1.1/ui/misc/PositionPicker.js?v=1.1.2&amp;mt=ui&amp;key="></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="amap-ui-1.1.2"
        data-requiremodule="ui/misc/MobiCityPicker"
        src="//webapi.amap.com/ui/1.1/ui/misc/MobiCityPicker.js?v=1.1.2&amp;mt=ui&amp;key="></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="amap-ui-1.1.2"
        data-requiremodule="ui/overlay/SimpleInfoWindow"
        src="//webapi.amap.com/ui/1.1/ui/overlay/SimpleInfoWindow.js?v=1.1.2&amp;mt=ui&amp;key="></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="amap-ui-1.1.2"
        data-requiremodule="//webapi.amap.com/count?type=UIInit&amp;k="
        src="//webapi.amap.com/count?type=UIInit&amp;k=&amp;v=1.1.2"></script>
</body>
</html>
